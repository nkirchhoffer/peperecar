name: Deploy service
on:
  push:
    branches:
    - main
    - develop

jobs:
  install:
    runs-on: ubuntu-latest
    container: 
      image: openjdk:17.0
      env:
        POSTGRESQL_URL: jdbc:postgresql://postgres:5432/postgres
        POSTGRESQL_USERNAME: postgres
        POSTGRESQL_PASSWORD: postgres

    services:
      postgres:
        image: postgres
        ports:
        - 5432:5432
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Clean install
      run: ./mvnw clean install

    - name: Docker buildx
      uses: docker/setup-buildx-action@v2

    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tag: nkirchhoffer/peperecar:latest